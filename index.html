<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador de Tramos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <!-- Modal de Inicio de Sesión -->
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title">Ajustes de configuración</h5>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña de acceso</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="fas fa-eye"></i>
                  </button>
                </div>
                <div class="form-text">Por favor, ingresa la contraseña o contacta con el proveedor de servicios</div>
              </div>
              <button type="submit" class="btn btn-yellow w-100">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <header class="text-center position-relative py-4">
      <div class="container position-relative">
        <h1 class="mb-0">Ajustes de configuración <span class="highlight"></span></h1>
        <button id="btnCerrarSesion" class="btn btn-sm btn-outline-warning position-absolute top-0 end-0 mt-3" style="z-index: 1000; display: none;" title="Cerrar sesión">
          <i class="fas fa-sign-out-alt me-1"></i> Cerrar sesión
        </button>
      </div>
    </header>

    <div class="container py-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">Esquemas de tarifas</h2>
        <div class="d-flex align-items-center">
          <div class="d-none d-md-flex me-2">
            <button id="btnGrid" class="btn btn-outline-dark me-2" title="Vista de cuadrícula">
              <i class="fas fa-th-large me-1"></i> <span class="d-none d-lg-inline">Cuadrícula</span>
            </button>
            <button id="btnList" class="btn btn-outline-dark me-2" title="Vista de lista">
              <i class="fas fa-list"></i> <span class="d-none d-lg-inline">Lista</span>
            </button>
            <button id="btnTimeline" class="btn btn-outline-dark me-2" title="Vista Líneal">
              <i class="fas fa-stream me-1"></i> <span class="d-none d-lg-inline">Líneal</span>
            </button>
          </div>
          
          <button id="openModalBtn" class="btn btn-yellow">
            <i class="fas fa-plus me-1"></i> <span class="d-none d-md-inline">Nuevo esquema</span>
          </button>
        </div>
      </div>
      <div id="tramosContainer" class="row g-4"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="tramoForm">
            <input type="hidden" name="id" value="">
            <div class="modal-header bg-dark text-white">
              <h5 class="modal-title" id="modalTitle">Nuevo esquema</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modalBody">
              <!-- Aquí se insertará dinámicamente el contenido del formulario -->
            </div>
            <div class="modal-footer">
              <button class="btn btn-yellow w-100" type="submit">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Detalle Flotante -->
    <div id="tramoDetalle" class="bg-white border rounded shadow p-3 position-absolute d-none" style="z-index: 1050; min-width: 280px; max-width: 350px;">    </div>

    <!-- Modal para mostrar tarifas -->
    <div class="modal fade" id="modalTarifas" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title" id="modalTarifasTitle">Tarifas</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body bg-dark text-white" id="modalTarifasBody">
            <!-- Contenido dinámico de tarifas -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <script src="delete-tramo.js"></script>
    <script src="script.js"></script>
  </body>
</html>
